<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <p>“Hello World, we are software developers!”</p>
    <h1 id="title">Survey</h1>
    <p id="description">A small survey about you! </br>
    Answer the questions truthfully!</p>
    <form id="survey-form">
      <lable for="fname">First Name: </lable>
      <input type="text" id="name" name="fname"></br>
      <lable for="emailInput">Email: </lable>
      <input type="email" id="email" name="emailInput"></br>
      <input type="submit" id="" name="submit">
    </form>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <script  src="js/index.js"></script>
  </body>
</html>
