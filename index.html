<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <p>“Hello World, we are software developers!”</p>
    <h1 id="title">Survey</h1>
    <p id="description">A small survey about you! </br>
    Answer the questions truthfully!</p>
    <form id="survey-form">
      <lable for="fname" id="name-label">Name: </lable>
      <input type="text" id="name" name="fname" placeholder="John Doe"></br>
      <lable for="emailInput" id="email-label">Email: </lable>
      <input type="email" id="email" name="emailInput" placeholder="xxxx@xxx.xxx"></br>
      <label for="number" id="number-label">Age: </label>
      <input type="number" id="number" name="number" min=1  max=99 placeholder="1-99"></br>
      <lable for="role" id="dropdown-lable">Current Role:</lable>
      <select name="role" id="dropdown">
        <option value="student">Student</option>
        <option value="full-time-job">Full Time Job</option>
        <option value="full-time-learner">Full Time Learner</option>
        <option value="prefer-not-to-say">Prefer not to say</option>
        <option value="other">Other</option>
      </select> </br>
      <input type="submit" id="submit" name="submit">
    </form>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <script  src="js/index.js"></script>
  </body>
</html>
